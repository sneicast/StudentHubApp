<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Iniciar Sesión
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Accede a tu cuenta de StudentHub
            </p>
        </div>

        <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()" #loginForm="ngForm">
            @if (errorMessage) {
            <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative mb-4">
                <span class="block sm:inline">{{ errorMessage }}</span>
            </div>
            }

            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email-address" class="sr-only">
                        Correo electrónico
                    </label>
                    <input id="email-address" name="email" type="email" autocomplete="email" required
                        [(ngModel)]="email" [disabled]="isLoading"
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm disabled:bg-gray-100"
                        placeholder="Correo electrónico" />
                </div>
                <div>
                    <label for="password" class="sr-only">
                        Contraseña
                    </label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        [(ngModel)]="password" [disabled]="isLoading"
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm disabled:bg-gray-100"
                        placeholder="Contraseña" />
                </div>
            </div>

            <div>
                <button type="submit" [disabled]="isLoading || !loginForm.form.valid"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out disabled:bg-gray-400 disabled:cursor-not-allowed">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">

                        @if (isLoading) {
                        <div class="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></div>
                        }
                        @if (!isLoading) {
                        <span class="text-indigo-300 group-hover:text-indigo-200 text-lg"></span>
                        }
                    </span>
                    {{ isLoading ? 'Iniciando...' : 'Iniciar Sesión' }}
                </button>
            </div>

            <div class="text-center">
                <p class="text-sm text-gray-600">
                    ¿No tienes una cuenta?
                    <a href="/register" class="font-medium text-indigo-600 hover:text-indigo-500 ml-1">
                        Regístrate aquí
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>
